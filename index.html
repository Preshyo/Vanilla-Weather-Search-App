<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="type a city..." id="city-input" class="form-control" autofocus="on" autocomplete="off"
                            />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-primary w-100" />
                        </div>
                    </div>
                </form>
                <h1 id="city">

                </h1>
                <ul>
                    <li id="date">


                    </li>
                    <li id="description">

                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temperature">
                            <img src="" alt="clear" id="icon" class="float-left" width="50px" />
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span id="units">
                                    <a href="#" id="celsius-link" class="active">°C </a>|
                                    <a href="#" id="fahrenheit-link"> °F </a>
                                </span>

                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <ul>
                            <li>Humidity:
                                <span id="humidity"></span> %</li>
                            <li>Wind:
                                <span id="wind"></span> km/h</li>
                        </ul>
                    </div>

                </div>
            </div>
            <small>
                <a href="" target="_blank">open-source code</a>by Precious Ohasonu
            </small>
        </div>
    </div>

    <script src="src/app.js"></script>

</body>

</html>
